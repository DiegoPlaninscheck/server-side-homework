<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>

<body>
    <div id="contentPage">
        <div id="navBar">
            <div class="itens">
                <h1 id="titleNavbar">Node JS</h1>
                <div id="containerItens">
                    <div class="item">
                        <a href="../Home/home.html">
                            <img src="../assets/home.png" alt="">
                            <span>Home</span>
                        </a>
                    </div>
                    <div class="item">
                        <a href="../Features/features.html">
                            <img src="../assets/features.png" alt="">
                            <span>Feature</span>
                        </a>
                    </div>
                    <div class="item">
                        <a href="../Advantages/advantages.html">
                            <img src="../assets/advantages.png" alt="">
                            <span>Advantages</span>
                        </a>
                    </div>
                    <div class="item">
                        <a href="../Disadvantages/disadvantages.html">
                            <img src="../assets/disadvantages.png" alt="">
                            <span>Disadvantages</span>
                        </a>
                    </div>
                    <div class="item">
                        <a href="../IMC/imc.html">
                            <img src="../assets/weight.png" alt="">
                            <span>IMC</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div id="containerContent">
            <h1 id="titleContent">Calculator</h1>
            <div class="contentBox">
                <div class="containerInput">
                    <label for="firstNumber">First Number</label>
                    <input type="text" name="firstNumber" id="firstNumber">
                </div>
                <div class="containerInput">
                    <label for="secondNumber">Second Number</label>
                    <input type="text" name="secondNumber" id="secondNumber">
                </div>
                <div class="containerInput">
                    <label for="operator">Operator</label>
                    <select name="operator" id="operator">
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="*">*</option>
                        <option value="/">/</option>
                    </select>
                </div>
                <div class="containerInput">
                    <button onclick="calculate()">Calculate</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
